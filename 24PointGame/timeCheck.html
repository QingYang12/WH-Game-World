<html>
  <head>
    <title>24_point</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<script>
		var second = 0;
	    var millisecond=0;
	    var int;
	  
	    function start() {
	      	int=setInterval(function(){timer();},50);
			document.getElementById("startBtn").disabled="disabled";
	    }
	  
	    function timer() {
	      millisecond=millisecond+50;
	      if(millisecond>=1000)
	      {
	        millisecond=0;
	        second=second+1;
	      }
	      document.getElementById('timetext').value=second+'秒'+millisecond+'毫秒';
	  
	    }
	  
	    function stop() {
	     	window.clearInterval(int);
			document.getElementById("startBtn").disabled="";
	    }
		function Reset() {
			window.clearInterval(int);
	     	millisecond=second=0;
	      	document.getElementById('timetext').value='00秒000毫秒';
			document.getElementById("startBtn").disabled="";
	    }
	</script>
  </head>
  <body>
		<div style="background-image: url(./back.jpg);background-size:100% 100%;">
			<div style="height:20%;width:100%;" align="center">
				<br/><br/>
				<h1>24 - Point</h1>
			</div>
			<div style="height:80%;width:100%">
				<div style="float:left;width:20%;height:100%;background-color:#995750;" align="center">
					<font size="4px">用时</font>
					<input type="text" id="timetext" value="00秒" readonly style="background-color:transparent;border:0;"><br>
				</div>
				<div style="float:left;width:70%;height:100%;">
					<input type="button" onclick="start()" value="开始" id="startBtn" /> 
					<input type="button" onclick="stop()" value="暂停"/>
					<input type="button" onclick="Reset()" value="重置"/>
				</div>
				<div style="float:left;width:10%;height:100%;">cc</div>
			</div>
		</div>
  </body>
</html>
